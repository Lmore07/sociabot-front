<div class="tw-flex tw-justify-center">
    <div class="tw-bg-gray-200 tw-p-4 tw-rounded tw-shadow tw-w-96">
        <h2 class="tw-text-2xl tw-font-bold tw-mb-4">Profile</h2>
        <div class="tw-flex tw-justify-center">
            <!-- <img src="avatar.jpg" alt="Avatar" class="tw-mt-4 tw-w-20 tw-h-20 tw-rounded-full tw-object-cover"> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
        </div>
        
        <div class="tw-flex tw-flex-col tw-space-y-2">
            <div class="tw-flex tw-items-center">
                <span class="tw-font-bold tw-mr-2">Email:</span>
                <span>{{ myData.email }}</span>
            </div>
            
            <div class="tw-flex tw-items-center">
                <span class="tw-font-bold tw-mr-2">First Name:</span>
                <span>{{ myData.firstName }}</span>
            </div>
            
            <div class="tw-flex tw-items-center">
                <span class="tw-font-bold tw-mr-2">Last Name:</span>
                <span>{{ myData.lastName }}</span>
            </div>
            
            <div class="tw-flex tw-items-center">
                <span class="tw-font-bold tw-mr-2">Registration Date:</span>
                <span>{{ myData.createdAt }}</span>
            </div>
            
            <div class="tw-flex tw-items-center">
                <span class="tw-font-bold tw-mr-2">Last Update:</span>
                <span>{{ myData.updatedAt }}</span>
            </div>
            
            <div class="tw-flex tw-items-center">
                <span class="tw-font-bold tw-mr-2">Age:</span>
                <span>{{ myData.age }}</span>
            </div>
            
            <div class="tw-flex tw-items-center">
                <span class="tw-font-bold tw-mr-2">Gender:</span>
                <span>{{ myData.gender }}</span>
            </div>
        </div>
        
    </div>
</div>
