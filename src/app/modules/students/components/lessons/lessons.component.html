<div class="card">

      <div class="table">
        <p-table [paginator]="false" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" [value]="forms" 
          [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>Título</th>
              <th>Fecha de inicio</th>
              <th>Fecha de fin</th>
              <th>Opción</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-form let-columns="columns">
            <tr>
              <td>{{ form.name }}</td>
              <td>{{ form.startDate }}</td>
              <td>{{ form.endDate }}</td>
              <td>
                <button
                    pButton
                    pRipple
                    pTooltip="Abrir chat"
                    tooltipPosition="top"
                    icon="pi pi-folder-open"
                    class="p-button-rounded p-button-success margin-button tw-mr-1"
                    [routerLink]="['form/'+form.id]"
                    label="Intentar lección"
                  ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  <p-toast key="informationToast"></p-toast>
  <p-dialog [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="true"
  [resizable]="false" header="Instrucciones">
  <p>Realiza las lecciones que son de tipo cuestionario con una única respuesta por pregunta.</p>
  <p>Recuerda leer cuidadosamente cada pregunta y seleccionar la respuesta correcta.</p>
  <!-- <p>Si tienes alguna duda, puedes utilizar el botón de "Información" para obtener más detalles.</p> -->
</p-dialog>
