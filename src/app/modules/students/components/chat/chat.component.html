<div class="tw-container">
    <p-card>
        <div class="tw-flex tw-flex-col">
            <div class="tw-flex-grow tw-overflow-y-auto">
                <div class="tw-flex tw-flex-col tw-space-y-4 tw-p-4">
                    <!-- Mensajes del chat -->
                    @for (message of chats; track message.id) {

                        @if (message.user === 'assistant') {
                            <div class="tw-flex">
                                <div class="tw-bg-gray-200 tw-rounded-lg tw-p-2">
                                    <p class="tw-text-gray-800">{{ message.message }}</p>
                                </div>
                            </div>
                        } 
                        @else {
                            <div class="tw-flex tw-items-end tw-justify-end">
                                <div class="tw-bg-blue-500 tw-rounded-lg tw-p-2">
                                    <p class="tw-text-white">{{ message.message }}</p>
                                </div>
                            </div>
                        }
                    }
                    <!-- Fin de los mensajes del chat -->
                </div>
            </div>
            <div class="tw-p-4">
                <!-- Formulario de envÃ­o de mensajes -->
                <div class="tw-flex">
                    <input type="text" class="tw-flex-grow tw-rounded-l-lg tw-border tw-border-gray-300 tw-p-2" placeholder="Escribe un mensaje...">
                    <button class="tw-bg-blue-500 tw-text-white tw-rounded-r-lg tw-px-4 tw-py-2">Enviar</button>
                </div>
                <!-- Fin del formulario de envÃ­o de mensajes -->
            </div>
        </div>
    </p-card>
</div>
