<p-toast key="informationToast"></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="card">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <div class="flex justify-content-center">
        <form [formGroup]="formGroup">
          <p-selectButton
            (onChange)="handleChange($event)"
            [unselectable]="true"
            [options]="stateOptions"
            formControlName="status"
            optionLabel="label"
            optionValue="value"
          ></p-selectButton>
        </form>
      </div>
    </ng-template>

    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        style="color: white"
        (click)="exportToExcel()"
        label="Exportar"
        icon="pi pi-upload"
        class="p-button-help"
      ></button>
    </ng-template>
  </p-toolbar>
  <div class="table">
    <p-table
      [paginator]="true"
      [rows]="5"
      #dt1
      [rowsPerPageOptions]="[5, 10, 20]"
      [value]="students"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="caption">
        <p-dropdown
          [options]="coursesNames"
          [(ngModel)]="selectedCourse"
          (onChange)="filterByCourse()"
          optionLabel="name"
          [filter]="true"
          filterBy="name"
          [showClear]="true"
          placeholder="Selecciona un curso"
        >
          <ng-template pTemplate="selectedItem">
            <div class="flex align-items-center gap-2" *ngIf="selectedCourse">
              <div>{{ selectedCourse.name }}</div>
            </div>
          </ng-template>
          <ng-template let-course pTemplate="item">
            <div class="flex align-items-center gap-2">
              <div>{{ course.name }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>Estudiante</th>
          <th>Correo ElectrÃ³nico</th>
          <th>Curso</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-student let-columns="columns">
        <tr>
          <td>
            {{ student.student.firstName + " " + student.student.lastName }}
          </td>
          <td>{{ student.student.email }}</td>
          <td>{{ student.course.name }}</td>
          <td>
            <button
              pButton
              pRipple
              (click)="viewAnswers(student.id)"
              style="color: white"
              pTooltip="Ver Lecciones"
              tooltipPosition="top"
              icon="pi pi-user-edit"
              class="p-button-rounded p-button-info"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
