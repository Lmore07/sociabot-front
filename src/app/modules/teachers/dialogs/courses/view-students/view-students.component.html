<p-toast key="informationToast"></p-toast>
<p-confirmDialog></p-confirmDialog>
<h1 mat-dialog-title>Estudiantes del curso: {{ data.courseName }}</h1>
<div mat-dialog-content>
  <div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <div class="flex justify-content-center">
          <form [formGroup]="formGroup">
            <p-selectButton
              (onChange)="handleChange($event)"
              [unselectable]="true"
              [options]="stateOptions"
              formControlName="status"
              optionLabel="label"
              optionValue="value"
            ></p-selectButton>
          </form>
        </div>
      </ng-template>

      <ng-template pTemplate="right">
        <button
          pButton
          pRipple
          hidden
          style="color: white;"
          label="Exportar"
          icon="pi pi-upload"
          class="p-button-help"
        ></button>
      </ng-template>
    </p-toolbar>

    <div class="table">
      <p-table
        [paginator]="true"
        [rows]="5"
        [value]="students"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>Nombre</th>
            <th>Género</th>
            <th>Correo Electrónico</th>
            <th>Edad</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student let-columns="columns">
          <tr>
            <td>
              {{ student.student.firstName + " " + student.student.lastName }}
            </td>
            <td>
              {{ student.student.gender == "MALE" ? "Masculino" : "Femenino" }}
            </td>
            <td>
              {{ student.student.email }}
            </td>
            <td>{{ ageCalculate(student.student.birthDate) }}</td>
            <td>
              <button
                pButton
                pRipple
                [ngClass]="{
                  'p-button-danger': formGroup.value.status,
                  'p-button-success': !formGroup.value.status
                }"
                style="color: white;"
                (click)="activateOrDesactivateStudent($event, student.student.id)"
                [pTooltip]="
                  formGroup.value.status
                    ? 'Eliminar del curso'
                    : 'Volver a agregar al curso'
                "
                tooltipPosition="top"
                [icon]="iconActions()"
                class="p-button-rounded"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<div mat-dialog-actions></div>
